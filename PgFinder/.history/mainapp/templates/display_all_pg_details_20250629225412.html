{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for pg in PI %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                {% if pg.image_set.first %}
                <img src="{{ pg.image_set.first.image.url }}" class="card-img-top" alt="{{ pg.pgname }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ pg.pgname }}</h5>
                    <p class="card-text">
                        <strong>Sharing:</strong> {{ pg.tsharing}}
                        <strong>Fees:</strong> â‚¹{{ pg.fees2 }}<br>
                        <strong>Area:</strong> {{ pg.area }}<br>
                        
                    </p>
                    <a href="{% url 'pg_details' pg.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No PGs found.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
